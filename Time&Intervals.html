<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Simulation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 350px;
            padding: 25px;
            background: #020617;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 18px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            transition: width 0.2s ease;
        }

        button {
            padding: 10px 20px;
            background: #22c55e;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Download File</h2>

        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <button id="btn">Download</button>
        <div class="status">Waiting...</div>
    </div>
